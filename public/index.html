<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"
        />
</head>
<body>
    <div class="container">
        <br>
        <h1 class="text-center">
            AWS S3 Storage CRUD web App in NODE.js
        </h1>
        <br>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <input required type="file" name="files" multiple class="form-control">
            </div>
            <button class="btn btn-block btn-danger">
                Upload Files
            </button>
        </form>
        <h2 class="text-center">All Files</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>File Name</th>
                    <th>File URL</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="fileTableBody">

            </tbody>
        </table>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>

<script src="script.js">

</script>

</html>
